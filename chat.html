<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="css/mui.css" rel="stylesheet" />
</head>

<body>
	<script src="js/mui.js"></script>
	<script type="text/javascript">
		mui.init()
	</script>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title"></h1>
	</header>
	<div class="mui-content">
	<ul class="mui-table-view">
		<li class="mui-table-view-cell mui-media">
			<a href="javascript:;">
				<img id="chatimg" class="mui-media-object mui-pull-right" src="">
				<div class="mui-media-body">
					123
					<p class="mui-ellipsis">ABCDEFGHIJKLMN</p>
				</div>
			</a>
		</li>
	</ul>
	</div>
</body>
	
<script type="text/javascript">
mui.plusReady(function(){
	var currentWeb=plus.webview.currentWebview();
	var bodyTitle = document.getElementsByClassName("mui-title")[0];
	var chatimg = document.getElementById("chatimg");
	bodyTitle.innerHTML = currentWeb.title;
	chatimg.src = currentWeb.imgsrc;
})
</script>
</html>
