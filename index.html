<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init({
			subpages:[{
			url:"sub1.html",//子页面HTML地址，支持本地地址和网络地址
			id:"sub1.html",//子页面标志
			styles:{
				top:"40px",//子页面顶部位置
				bottom:"50px",//子页面底部位置
			},
			extras:{}//额外扩展参数
			},
			{
			url:"sub2.html",//子页面HTML地址，支持本地地址和网络地址
			id:"sub2.html",//子页面标志
			styles:{
				top:"40px",//子页面顶部位置
				bottom:"50px",//子页面底部位置
			},
			extras:{}//额外扩展参数
			},
			{
			url:"sub3.html",//子页面HTML地址，支持本地地址和网络地址
			id:"sub3.html",//子页面标志
			styles:{
				top:"40px",//子页面顶部位置
				bottom:"50px",//子页面底部位置
			},
			extras:{}//额外扩展参数
			}]
		});
		
		function subView(id){
			plus.webview.getWebviewById(id).show();
		}
		mui.plusReady(function(){
			document.getElementById("phone").addEventListener("tap",function(){
				subView("sub2.html");
			});
			document.getElementById("home").addEventListener("tap",function(){
				subView("sub1.html");
			})
			document.getElementById("chat").addEventListener("tap",function(){
				subView("sub3.html");
			})
		});	
		
		
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<h1 class="mui-title">标题</h1>
	</header>
	
	<nav class="mui-bar mui-bar-tab">
		<a class="mui-tab-item mui-active" id="home">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" id="phone">
			<span class="mui-icon mui-icon-phone"></span>
			<span class="mui-tab-label">电话</span>
		</a>
		<a class="mui-tab-item" id="chat">
			<span class="mui-icon mui-icon-email"></span>
			<span class="mui-tab-label">邮件</span>
		</a>
		<a class="mui-tab-item">
			<span class="mui-icon mui-icon-gear"></span>
			<span class="mui-tab-label">设置</span>
		</a>
	</nav>
</body>
<script type="text/javascript">

</script>
</html>
